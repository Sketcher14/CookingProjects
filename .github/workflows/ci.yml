name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            name: Linux (GCC 14)
            cc: gcc-14
            cxx: g++-14
            install_boost: sudo apt-get update && sudo apt-get install -y libboost-all-dev
          - os: macos-latest
            name: macOS (Apple Clang)
            cc: clang
            cxx: clang++
            install_boost: brew install boost

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CMake
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "~4.0"

      - name: Install Boost
        run: ${{ matrix.install_boost }}

      - name: Configure
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: cmake -B build -S .

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ctest --test-dir build --output-on-failure
